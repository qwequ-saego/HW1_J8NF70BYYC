<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>

    <!--coded by Shadrach Neil Grant-->
    <h1>Home Work 1</h1>

    <div class="container">
        <form action="">
            <label for="">First Name</label>
            <input type="text" class="input" placeholder="Your First Name">

            <label for="">Last Name</label>
            <input type="text" class="input" placeholder="Your Last Name">

            <label>Country</label>
            <select class="input">
                <option value="">Ghana</option>
                <option value="">Nigeria</option>
                <option value="">Cote d'Ivoire</option>
                <option value="">Togo</option>
            </select>

            <label for="">Subject</label>
            <textarea class="input" placeholder="Write Something"></textarea>
            <button>Submit</button>
        </form>
    </div>


</body>
</html>
